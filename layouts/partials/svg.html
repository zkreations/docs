
{{ with .icon }}
  {{ $iconName := . }}
  {{ $iconPath := printf "icons/%s.svg" . }}
  {{ with resources.Get $iconPath }}
    {{ $content := .Content | replaceRE "^<svg[^>]*>" "" | replaceRE "</svg>$" "" }}
    <svg class="i i-{{ $iconName }}{{ with $.class }} {{ . }}{{ end }}" viewBox="0 0 24 24">
      {{ $content | safeHTML }}
    </svg>
  {{ end }}
{{ end }}
