{{- $pages := .CurrentSection.Pages.ByWeight.Reverse -}}
{{- $prev := $pages.Prev . -}}
{{- $next := $pages.Next . -}}

<nav class="pagination" aria-label='{{ i18n "pagination_label" }}'>
  <ul class="pagination-list grid">
    {{ with $prev }}
    <li class="pagination-item pagination-prev">
      <a class="pagelink" href="{{ .RelPermalink }}">
        <span class="pagelink-content">
          <span class="pagelink-meta">{{ i18n "pagination_previous" }}</span>
          <span class="pagelink-title fw-500">{{ .Title }}</span>
        </span>
      </a>
    </li>
    {{ end }}
    {{ with $next }}
    <li class="pagination-item pagination-next">
      <a class="pagelink" href="{{ .RelPermalink }}">
        <span class="pagelink-content">
          <span class="pagelink-meta">{{ i18n "pagination_next" }}</span>
          <span class="pagelink-title fw-500">{{ .Title }}</span>
        </span>
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
