title = 'Docs'
baseURL = 'https://example.com/'

copyright = "Created by [zkreations](https://www.zkreations.com)"
canonifyURLs = true
enableRobotsTXT = true
enableGitInfo = false

enableInlineShortcodes = true
disableKinds = ["taxonomy","taxonomyTerm","term","RSS"]

languageCode = 'es'
defaultContentLanguage = 'es'

[languages]
  [languages.es]
    languageName = "Espa√±ol"
    weight = 1

  [languages.en]
    languageName = "English"
    weight = 2

# Shortcodes HTML
[markup]
  [markup.highlight]
    noClasses = false

  [markup.goldmark.renderer]
    unsafe = true

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

[params]
  github_repo_edit = "https://github.com/zkreations/docs/blob/master/demo/content"
  date_format = "January 2, 2006"
  versions = [ "1.0" ]
  badge_url = "https://www.zkreations.com"
  main_icon = "book-open"
